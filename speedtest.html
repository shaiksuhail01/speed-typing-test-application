<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div id="speedTypingTest" class="bg-typingtest p-3">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="main-head">Speed Typing Test</h1>
                    <p class="main-para pt-3 pb-3">On your fingers lets set Go!</p>
                    <div class="col-12">
                        <div class="d-none mt-5 mb-5" id="spinner">
                            <div class="d-flex flex-row justify-content-center">
                                <div class="spinner-border" role="status">
                                </div>
                            </div>
                        </div>
                        <div class="d-flex flex-row">
                            <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" class="image" />
                            <p class="m-2 pl-5 para-text-span" id="timer"><span class="span-timer" id="timeValue">0</span> seconds</p>
                        </div>
                        <div class="quote-container mt-4">
                            <p class="quote-para" id="quoteDisplay"></p>
                            <textarea cols="35" rows="6" class="form-control" id="quoteInput"></textarea>
                        </div>
                        <p class="result-text mt-3 mb-3" id="result"></p>
                        <button class="button1 btn text-light" id="submitBtn">Submit</button>
                        <button class="button2 btn text-dark ml-4" id="resetBtn">Reset</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
